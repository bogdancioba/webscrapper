<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scrapper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f6f7fb;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #scrapeForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            width: 300px;
        }

        input[type="submit"], .download-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="submit"]:hover, .download-button:hover {
            background-color: #0056b3;
        }

        .article {
            background: #fff;
            padding: 20px;
            margin: 20px 15%;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.08);
        }

        .article a {
            color: #007bff;
            text-decoration: none;
        }

        .article a:hover {
            text-decoration: underline;
        }

        .download {
            display: none;
            text-align: center;
            margin: 40px 0;
        }
    </style>
</head>

<body>
    <form id="scrapeForm">
        <input type="text" name="url" placeholder="Enter URL to scrape">
        <input type="submit" value="Scrape">
    </form>
    <div id="result"></div>
    <div class="download">
        <a href="/download" download="articles.txt" class="download-button">Download Articles</a>
    </div>

    <script>
       document.getElementById('scrapeForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const url = formData.get('url');
    
    console.log('Sending request to scrape:', url);

    try {
        const response = await fetch('/scrape', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ url: url })
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const articles = await response.json();
        console.log(articles);

        console.log('Received articles:', articles);

        let articlesHTML = articles.map(article => `
            <div class="article">
                <h2>${article.title}</h2>
                <p>${article.date}</p>
                <p>${article.short_description}</p>
                <p>${article.author}</p>
                <p>${article.author_proffesion}</p>
                <a href='${article.linkURL}'>link to this article</a><br>
                <a href='${article.imgURL}'>photo of this article</a>
                <p>${article.sentiment}</p>
            </div>
        `).join('');

        document.getElementById('result').innerHTML = articlesHTML;

        document.querySelector('.download').style.display = 'block';

    } catch (error) {
        console.error('Error fetching articles:', error.message || error);
    }
});

    </script>
</body>
</html>
