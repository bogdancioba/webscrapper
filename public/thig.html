<body class="font-roboto bg-f6f7fb text-gray-900 m-0">

    <div class="flex flex-col items-center justify-center min-h-screen space-y-4">
        <form id="scrapeForm" class="flex flex-col items-center p-5 gap-5 bg-white shadow-md rounded-md w-96">
            <!-- ... (rest of your scrape form) -->
        </form>

        <!-- Search and Filter Section -->
        <div class="w-3/4 flex gap-4 mb-4">
            <input type="text" id="searchInput" placeholder="Search by keyword" class="p-2 w-1/3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="sentimentFilter" class="border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="all">All Sentiments</option>
                <option value="positive">Positive</option>
                <option value="neutral">Neutral</option>
                <option value="negative">Negative</option>
            </select>
            <!-- You can add a date filter similarly if you have date data -->
        </div>

        <div id="result" class="w-3/4 space-y-4">
            <!-- here will be the articles -->
        </div>
    </div>

    <!-- ... (rest of your download div and scripts) -->

    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async function(e) {
            // ... (rest of your scraping script)

            // After you've fetched and displayed the articles, add event listeners for search and filtering:

            document.getElementById('searchInput').addEventListener('input', function() {
                const keyword = this.value.toLowerCase();
                const articles = document.querySelectorAll('.article');
                articles.forEach(article => {
                    const title = article.querySelector('h2').innerText.toLowerCase();
                    const description = article.querySelector('p').innerText.toLowerCase();
                    if (title.includes(keyword) || description.includes(keyword)) {
                        article.style.display = 'block';
                    } else {
                        article.style.display = 'none';
                    }
                });
            });

            document.getElementById('sentimentFilter').addEventListener('change', function() {
                const sentiment = this.value;
                const articles = document.querySelectorAll('.article');
                articles.forEach(article => {
                    const articleSentiment = article.querySelector('span').innerText.toLowerCase();
                    if (sentiment === 'all' || sentiment === articleSentiment) {
                        article.style.display = 'block';
                    } else {
                        article.style.display = 'none';
                    }
                });
            });
        });

        // NOTE: The feedback and community features like upvote, downvote, and commenting would require server-side implementations for persistent storage. Here, I've given a frontend representation. Backend logic is needed to make them functional.
    </script>
</body>
</html>
